    <title>Contact | Sitescripter Portfolio</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Contact Me</h1>
    <p>Please use the form to get in touch.</p>

    <!-- Remember: This 'action' URL needs to come from a service like Formspree or Getform -->
    <form action="https://formspree.io/f/mqeenwlq" method="POST">
        <label for="email">Your Email Address:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    
</body>
